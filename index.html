<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloth-sort</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="logo">COLTH-SORT</div>
            <ul class="btns">
                <li class="btn">shirts</li>
                <li class="btn">pants</li>
                <li class="btn">skirts</li>
                <li class="btn btn-blue">blue</li>
                <li class="btn btn-yellow">yellow</li>
                <li class="btn btn-pink">pink</li>
            </ul>
        </header>
        <main class="main">
            <ul class="items">
                <li class="item">
                    <div class="img">pink-img</div>
                    <div class="info">
                        <span class="gender">female</span>
                        <span class="size">large</span>
                    </div>
                </li>
                <li class="item">
                    <div class="img">blue-img</div>
                    <div class="info">
                        <span class="gender">male</span>
                        <span class="size">large</span>
                    </div>
                </li>
                <li class="item">
                    <div class="img">yello-img</div>
                    <div class="info">
                        <span class="gender">male</span>
                        <span class="size">small</span>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</body>

</html>
